<!--Nova página sobre os contatos -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <l1><a href="index.html">Home</a></l1>
                        <l1><a href="produtos.html">Produtos</a></l1>
                        <l1><a href="contato.html">Contato</a></l1>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!--Inserindo formulário-->
            <form>
                <!-- descrição do input-->
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <!--Entrada e o tipo de dados que deve ser recebido-->
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

                <!--Criando o campo de Mensagem da página-->
                <!-- Posso configurar quantas linhas e colunas de texto ele terá. No caso, 30 colunas e 10 linhas-->
                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" required></textarea>
                
                <fieldset>
                    <!--Inserindo texto para o radiobox-->
                    <legend>Como prefere nosso contato?</legend>
                    <!--Criando campo de seleção. Radiobox-->
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <!--<input type="radio" name="contato" value="email" id="radio-email">-->
    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telofone</label>
                    <!--<input type="radio" name="contato" value="telefone" id="radio-telefone">-->
    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    <!--<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">-->
                </fieldset>

                <!--Criando um seletor-->
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <!--Opções para o seletor-->
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <!--Criando checkbox. Colocaremos o input dentro do label. É uma outra formas de linkar ambos sem precisar do for-->
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" name="contato" value="Enviar formulário" class="enviar">
               
            </form>

            <!--Criando tabela-->
            <table>
                <!--Criando cabeçalho da tabela-->
                <thead>
                    <!--Criando linha-->
                    <tr>
                        <!--Criando coluna do cabeçalho-->
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <!--Criando corpo da tabela-->
                <tbody>
                    <tr>
                        <!--Criando coluna normal-->
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </footer>
    </body>
</html>
