<!--Nova página sobre os produtos e serviços da barbearia-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Produtos - Barbearia Alura</title>
        <!--Reset deve vir antes do nosso estilo para limpar tudo antes de configurarmos o nosso estilo-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="produtos.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>

                <nav>
                    <ul>
                        <l1><a href="index.html">Home</a></l1>
                        <l1><a href="produtos.html">Produtos</a></l1>
                        <l1><a href="contato.html">Contato</a></l1>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="cabelo.jpg">
                    <p class="produto-descricao">Na tesoura ou na máquina, como o cliente preferir</p>
                    <p class="produto-preco">R$25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="barba.jpg">
                    <p class="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produto-preco">R$18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="cabelo+barba.jpg">
                    <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produto-preco">R$35,00</p>
                </li>
            </ul>
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </footer>
    </body>
</html>

<!-- 
    Nesta página, a logo é o principal elemento do nosso cabeçalho, então vamos colocar
    uma tag h1  e dentro dele a tag img. Fazemos isso quando a logo é a primeira coisa que
    queremos mostrar no site.

    Para colocar os "links" da página, Home, Produtos e Contato. Que quando clicadas, serão
    redirecionadas.

    A tag <a>, também chamada de âncora ou ancor, serve para linkar algum item do nosso html
    a alguma outra página. Dentro dela, colocamos o endereço que deve ser redirecionado.
    Ex: <a href="index.html">. Podemos colocar qualquer tipo de endereço, http://www.google.com, etc.

    Primeiro devemos criar nosso html e deixa-lo com todas as funcionalidades. Em seguida nos preocupamos
    com o Estilo e a parte visual da página.

    A tag <nav> demarca em nosso html com itens de navegação.

    O navegador por padrão, seta estilos para nossa página. Muitas vezes isso acaba
    limitando nosso desenolvimento. Para isso, precisamos remover este estilo padrão.
    Criamos o arquivo reset.css para isso. Ele deve ser chamado no head do html.

    Trabalharemos com o conceito de posicionamento para colocar os nossos links a direita da nossa logo.
    Posicionamento estático é quando criamos nosso elemento e ele está na posição inicial dele.
    Posicionamento relativo é quando eu quero mudar o ponto incial dele a partir do ponto inicial de quando ele foi criado.
    Ou seja, ele vai olhar o ponto inicial, mas vai ter uma nova posição que é relativa àquela posição inicial
    Posicionamento absoluto é quando o elemento tem um posicionamento absoluto em relação a outra coisa, por exemplo,
    em relação a pagina toda, em relação a cabeçalho, etc.

    Queremos que os links estejam centralizados no cabeçalho. Para isso, precisaremos de algo 'envelopando' o cabeçalho
    Criaremos uma div que era envolver nosso <h1> e nosso <nav> e uma classe para o div para conseguirmos dar estilo para ele.

    Nosso cabeçalho está pronto e iremos criar a segunda parte da nossa página.
    Criaremos uma nova divisão de conteúdo. Usaremos a tag <main> para definir o conteúdo principal
    da nossa página. O texto do item está dentro de um título. Como ja temos um titulo em nosso cabeçalho (h1)
    precisaremos usar a tag h2 para os itens.
    Como em cada item da lista eu tenho, imagem, descrição e preço, precisaremos montar o que precisaremos.

    Colocaremos uma classe na ul da main para conseguirmos manipular os itens da lista.

    Agora, iremos ver sobre comportamentos na nossa pagina. Como a pagina ira reagir com a movimentação do usuario.
    Ex: o que acontece ao passar o mouse por cima de um item que eu quero que faça algo em especifico. Isso pode variar
    de acordo com as ações do usuario, estar com mouse clicado, apenas passar com ele, etc.

    Finalizando a página, iremos alterar o rodapé.
    Embaixo da main, iremos colocar a tag <footer> que é a tag do rodapé.
    Precisaremos de caracteres especiais usando a tabela unicode para o simbolo de copyright no paragrafo do html
-->
